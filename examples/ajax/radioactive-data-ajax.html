<!doctype html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../../dist/radioactive.js"></script>
    <script>

        var OPENEXCHANGERATES_APP_ID = '4a363014b909486b8f49d967b810a6c3'

        $(function(){
            radioactive.react(function(){
                var result = radioactive.data('https://openexchangerates.org/api/latest.json?app_id=' + OPENEXCHANGERATES_APP_ID + '&callback=?')
                $("#content").text( "EUR = " + result.rates.EUR );
            })
        })

    </script>
</head>
<body>
<p id="content"></p>
</body>
</html>
